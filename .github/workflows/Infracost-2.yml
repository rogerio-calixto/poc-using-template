# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  infracost:
    runs-on: ubuntu-latest
    env:
      working-directory: .

    name: Run Infracost
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        
      - name: Install terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false # This is recommended so the `terraform show` command outputs valid JSON

      # IMPORTANT: add any required steps here to set up cloud credentials so Terraform can run

      - name: Terraform init
        run: terraform init -reconfigure -backend-config="./backend-config/dev.conf" -backend-config="region=${{secrets.AWS_REGION_DEV}}" -backend-config="access_key=${{secrets.AWS_ACCESS_KEY_ID}}" -backend-config="secret_key=${{secrets.AWS_SECRET_ACCESS_KEY}}"
        working-directory: ${{ env.working-directory }}

    #   - name: Terraform plan
    #     run: terraform plan -out tfplan.binary
    #     working-directory: ${{ env.working-directory }}

    #   - name: Terraform show
    #     run: terraform show -json tfplan.binary > plan.json
    #     working-directory: ${{ env.working-directory }}

      - name: Setup Infracost
        uses: infracost/actions/setup@v1
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
          
      - name: Generate Infracost JSON
        run: |
          infracost breakdown --path=. --show-skipped --terraform-var-file dev.tfvars \
                              --format=json \
                              --out-file=/tmp/infracost-base.json
        working-directory: ${{ env.working-directory }}
        
